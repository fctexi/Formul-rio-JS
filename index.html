<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="duvida">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>
    
        <div class="formulario">
            <form action="#" class="form">
                <input type="text" name="nome" placeholder="  Nome completo *" id="nome-completo" class="input">
                <p class="mensagem alerta display">* Campo obrigatório</p>
                <input type="email" name="email" id="email" placeholder="  Email *" class="input">
                <p class="mensagem alerta display">* Campo obrigatório</p>
                <input type="text" name="telefone" id="telefone" placeholder="  Telefone *" class="input">
                <p class="mensagem alerta display">* Campo obrigatório</p>
                <textarea name="mensagem" id="mensagem" placeholder=" Mensagem *" class="input-text-area" rows="5"></textarea>
                <p class="mensagem alerta display">* Campo obrigatório</p> <br>
                <h3>*Campos obrigatórios</h3>
                <input type="submit" value="Enviar" class="btn-enviar">
            </form>
        </div>
    </main>

    <script type="text/javascript" src="./src/Javascript/formulario.js"></script>
</body>


</html>
